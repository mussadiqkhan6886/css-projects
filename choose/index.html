<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="heading-div">
            <h2>Choose Your Course</h2>
        </div>
        <div class="data-div">
            <div class="option" id="option">
                <div class="left">
                    <input type="radio" id="radio" name="radio">
                    <label for="radio">HTML & CSS</label>
                </div>
                <div class="right">
                    <span>100$/year</span>
                </div>
            </div>
            <div class="option">
                <div class="left">
                    <input type="radio" id="radio2" name="radio">
                    <label for="radio2">JavaScript</label>
                </div>
                <div class="right">
                    <span>145$/year</span>
                </div>
            </div>
            <div class="option">
                <div class="left">
                    <input type="radio" id="radio3" name="radio">
                    <label for="radio3">Python Django</label>
                </div>
                <div class="right">
                    <span>180$/year</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
