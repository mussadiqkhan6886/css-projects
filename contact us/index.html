<!DOCTYPE html>
<html lang="en">
<head>

    <title>contact us</title>

<body>
    <div class="page">
        <div class="up">

                </form>
            </div>
        </div>

                <div class="img">

            </div>
            <div class="f">
                <div class="img phone">
                    <img src="pngwing.com (1).png" alt="Call">
                </div>
                <div class="name">Phone</div>
                <div class="data">+922098772</div>
                <div class="data">+987655412</div>
            </div>
            <div class="f f3">
                <div class="img">
                    <img src="pngwing.com (2).png" alt="location">
                </div>
                <div class="name">Email</div>
                <div class="data">hmussadiqkhanh@gmail.com</div>
                <div class="data">hmussadiqkhan.48@gmai.com</div>
            </div>
